<body>
  <h1 class="register-title">Silahkan isi formulir pendaftaran</h1>
  <form class="register">
    <div class="register-switch">
      <input type="radio" name="sex" value="M" id="sex_m" class="register-switch-input" checked>
      <label for="sex_m" class="register-switch-label">Laki-Laki</label>
      <input type="radio" name="sex" value="F" id="sex_f" class="register-switch-input">
      <label for="sex_f" class="register-switch-label">Perempuan</label>
    </div>
    <input type="name" class="register-input" placeholder="Nama Lengkap">
    <input type="email" class="register-input" placeholder="Email address">
    <input type="password" class="register-input" placeholder="Password">
    <input type="submit" value="Buat Akun" class="register-button">
  </form>
